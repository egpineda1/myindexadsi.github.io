<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vertical Align</title>
    <style type="text/css">
    #six-months { vertical-align: text-top;}
    #one-year {vertical-align: middle;}
    #two-year {vertical-align: text-bottom;}
    .credits {font-family: 'Courier New', Courier, monospace;}
    </style>
</head>
<body>
    <h1>Vertical Align</h1>
    <p class="credits">by TPS Sena</p>
    <p><img src="./13_Actividad/images/six-months.gif" width="50" height="50" alt="six months" id="six-monrhs" />
    Alineacion Superior</p>
    <p><img src="./13_Actividad/images/one-year.gif" width="50" height="50"alt="one year" id="one-year" />
    Alineacion Centrada</p>
    <p><img src="./13_Actividad/images/two-years.gif" width="50" height="50" alt="two years" id="two-years" />
    Alineacion Inferior</p>
    <p>La propiedad puede tomar uno de los siguientes valores:</p>
    <ul>
        <li>baseline</li>
        <li>sub</li>
        <li>super</li>
        <li>top</li>
        <li>text-top</li>
        <li>middle</li>
        <li>bottom</li>
        <li>text-bottom</li>
    </ul>
</body>
</html>
